<mat-toolbar color="primary">
  <button mat-icon-button [routerLink]="['/']">
    <mat-icon>lock_reset</mat-icon>
  </button>
  <span>{{ appTitle }}</span>
</mat-toolbar>

<div class="container">
  <mat-card class="card">
    <mat-card-content>
      <mat-tab-group
        mat-stretch-tabs
        selectedIndex="2"
        (selectedTabChange)="onTabChanged($event)"
      >
        <mat-tab label="Username & Password">
          <app-username-and-password></app-username-and-password>
        </mat-tab>
        <mat-tab label="TOTP">
          <app-totp></app-totp>
        </mat-tab>
        <mat-tab label="JSON Prettier">
          <app-json-prettier></app-json-prettier>
        </mat-tab>
      </mat-tab-group>
    </mat-card-content>
  </mat-card>
</div>

<router-outlet></router-outlet>

<footer>
  <span>
    No backend server. No tracking/logging what is generated. Everything in your
    browser.
  </span>
</footer>
